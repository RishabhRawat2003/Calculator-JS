<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 5 - Calculator</title>
    <link rel="stylesheet" href="project5.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="bigcontainer">
        <div class="fixSize">
        <div class="container">
            <input type="text" placeholder="Enter Number" id="numBox" class="numBox" >
            <button id="togglebtn" class="togglebtn">On/Off</button>
            <div class="allbuttons">
                <button id="one" class="num">1</button>
                <button id="two" class="num">2</button>
                <button id="three" class="num">3</button>
                <button id="add" class="num">+</button>
                <button id="four" class="num">4</button>
                <button id="five" class="num">5</button>
                <button id="six" class="num">6</button>
                <button id="sub" class="num">-</button>
                <button id="seven" class="num">7</button>
                <button id="eight" class="num">8</button>
                <button id="nine" class="num">9</button>
                <button id="multiply" class="num">*</button>
                <button id="clear" class="clearNum ">C</button>
                <button id="zero" class="num">0</button>
                <button id="decimal" class="num">.</button>
                <button id="divide" class="num">/</button>
            </div>
            <div class="twoBtn">
                <button class="allClear" id="allClearSign">Clear</button>
                <button class="equalTo" id="equalToSign">=</button>
            </div>
        </div>
    </div>
    </div>
    <script src="project5.js"></script>
</body>

</html>
